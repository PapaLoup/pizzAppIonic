<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produits</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div *ngIf="firstname; else withoutPipe">
    Bonjour {{ firstname | firstLetterUp }}
  </div>
  <ng-template #withoutPipe>
    Nos pizzas:
    <ion-list>
      <ion-item class="products" *ngFor="let p of products">
        {{ p.categorie.name }}
      </ion-item>
    </ion-list>
    <br>
    Nos cat√©gories:
    <ion-list>
      <ion-item class="categories" *ngFor="let c of categories">
        {{ c.name }}
      </ion-item>
    </ion-list>

  </ng-template>

</div> -->
</ion-content>
