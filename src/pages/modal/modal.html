<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{product.image}}" alt="" class="imgModal">
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p class="price">{{product.price*product.quantity | currency:'EUR':true:'1.2-2':'fr'}}</p>
    </ion-card-content>
    <div text-center>
      <p>Quantit√© : {{product.quantity}}</p>
      <button ion-button icon-only text-left (click) = "removeProduct()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button icon-only (click) = "addProduct()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </div>
    <div class="">
      <button ion-button icon-only >
        <ion-icon name="checkmark" ></ion-icon>
      </button>
    </div>
  </ion-card>
</ion-content>
