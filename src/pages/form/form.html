<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formulaire</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>produit</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <!-- 84 -->
    <ion-list radio-group [(ngModel)]="todo.title" name="title">

      <ion-list-header>
        Categorie
      </ion-list-header>

      <ion-item>
        <ion-label>Pizza</ion-label>
        <ion-radio value="pizza"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Boisson soft</ion-label>
        <ion-radio value="Boisson Solf"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Boisson alcoolisé</ion-label>
        <ion-radio value="Boisson alcoolisé"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Dessert</ion-label>
        <ion-radio value="Dessert"></ion-radio>
      </ion-item>

    </ion-list>

    <button ion-button type="submit" block>Add Todo</button>
  </form>



</ion-content>
